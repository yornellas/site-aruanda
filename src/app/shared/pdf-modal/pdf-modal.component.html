<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{pdfTitle}}</h4>
  <a (click)="closeModal()">
    <fa-icon [icon]="iconClose" class="fa-1.5x"></fa-icon>
  </a>
</div>
<div class="modal-body">
  <pdf-viewer
    [src]="pdfSource"
    [rotation]="0"
    [original-size]="false"
    [fit-to-page]="true"
    [zoom]="1"
    [zoom-scale]="'page-width'"
    [render-text]="false"
    style="width: 100%; height: 600px;"></pdf-viewer>
</div>
