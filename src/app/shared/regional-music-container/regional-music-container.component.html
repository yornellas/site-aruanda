<div class="basic-container d-flex flex-column align-items-center">
  <back-button cssStyle="fa-2x"></back-button>
  <div class="title-container d-flex flex-column align-items-center my-5">
    <img src={{imageSource}} alt="">
    <h3 class="region-name mb-0">{{regionName}}</h3>
  </div>
  <div *ngFor="let item of musicList" class="music-container p-3 my-3">
    <div class="d-flex justify-content-between align-items-center">
      <span class="music-name">{{item?.music_name}}</span>
      <a (click)="openPdfModal(item?.pdf_url, item?.music_name)">
        <fa-icon [icon]="filePdf" class="fa-2x"></fa-icon>
      </a>
    </div>
    <div class="audio-container mt-3">
      <iframe width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay" [src]="item?.audio_url | safe"></iframe>
    </div>
    <div *ngIf="item?.extra_video_url" class="extra-video-container mt-5">
      <iframe width="100%" height="100%" [src]="item?.extra_video_url | safe" 
        title="YouTube video player" frameborder="0"
        allow="accelerometer; encrypted-media; gyroscope; web-share" 
        allowfullscreen>
      </iframe>
    </div>
    <div *ngIf="item?.extra_pdf_url" class="extra-pdf-container mt-3">
      <a (click)="openPdfModal(item?.extra_pdf_url, item?.music_name)">
        <fa-icon [icon]="filePdf" class="fa-2x"></fa-icon>
        <span class="extra-pdf-title">CIFRA DE VIOLA</span>
      </a>
    </div>
  </div>
</div>
