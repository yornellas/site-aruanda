<div class="basic-container d-flex flex-column align-items-center">
  <div class="title-container d-flex flex-column align-items-center my-5">
    <img src={{imageSource}} alt="">
    <h3 class="region-name mb-0">{{regionName}}</h3>
  </div>
  <div *ngFor="let item of musicList"
    class="music-container p-3 my-3">
    <div class="d-flex justify-content-between align-items-center">
      <span class="music-name">{{item.music_name}}</span>
      <a (click)="openPdfModal(item.pdf_url)">
        <fa-icon [icon]="filePdf" class="fa-2x"></fa-icon>
      </a>
    </div>
    <div class="mt-3">
      <iframe width="70%" height="100" scrolling="no" frameborder="no" allow="autoplay" [src]="item.audio_url | safe"></iframe>
    </div>
  </div>
</div>
